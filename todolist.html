<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./todolist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5368103646.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>



</head>

<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 tesxt text-info"><i class="fas fa-check"></i></i> To Do list</h1>
    </div>

    <div class="d-flex justify-content-center">
        <form action="/main.js" class="w-50" class='form'>
            <input type="text" id="taskname" class="form-control" placeholder="Task Name" autocomplete="of">
            <input type="text" id="taskinfo" class="form-control" placeholder="Task Detail" autocomplete="of">
            <input type="number" id="time" class="form-control" placeholder="Time" autocomplete="of">



    </div>
    </form>
    </div>
    <!--Create update read delete button-->
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn btn-primary" id="btn-update">Update</button>
        <!--<button class="btn btn-warning"id="btn-create">read</button>-->
        <button class="btn btn-danger" id="btn-delete">Delete All</button>
    </div>
    <!--Table-->
    <div class="container d-flex ">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">Task Number<i class="fas fa-sort-numeric-down"></i></th>
                    <th scope="col">Task-Name <i class="fas fa-pencil-alt" id="name"></i></th>
                    <th scope="col">Details <i class="fas fa-question-circle"></i></th>
                    <th scope="col">Time <i class="far fa-clock"></i></th>
                    <th scope="col">Edit <i class="far fa-edit btnedit"></i></th>
                    <th scope="col">Delete <i class="fas fa-trash-alt btndelete"></i> </th>
                    <th scope="col">Complete <i class="fas fa-flag-checkered"></i></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>


    

    <script src="/todolist.js"></script>
    <script src="/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
